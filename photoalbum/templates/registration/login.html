<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login/Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-
    BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"crossorigin="anonymous">
    <style media="screen">
      .login--wrapper{
        display: flex;
        height: 80vh;
        align-items: center;
        justify-content: center;

      }
      .form{
        width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login--wrapper">

    <form method="post">
      {% csrf_token %}
      <h1>Login</h1>
      <h4>Login to view photos and share with your friends</h4>

       <div class="mb-3">
         <label for="exampleInputEmail1">Username</label>
         <input type="text" class="form-control" name= "username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
       </div>
         <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
         </div>
           <button type="submit" class="btn btn-primary">Submit</button>
           <p>Don't have an account <a href="{% url 'register' %}">Register</a>
           </p>
    </form>
  
  </div>
</div>

  </body>
</html>
