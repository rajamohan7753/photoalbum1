<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add photo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-
    BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a href="{% url 'gallery' %}" calss="btn btn-primary">Go Back</a>
          <div class="card">
            <form class="" action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}


              <div class="form-group m-3">
                <label>Description</label>
                <input required type="text" name="description" placeholder="Enter description"class="form-control-file" >
              </div>

              <div class="form-group m-3">
                <label>select a category</label>
                <select name="category" class="form-control-file" >
                    <option value="none">select a category....</option>
                  {% for category in categories %}
                    <option value="{{category.id}}"">{{category.name}}</option>
                  {% endfor %}
                </select>
              </div
              <div class="form-group m-3">
                <label>create a new category</label>
                <input type="text" name="category_new" placeholder="create a new category"class="form-control-file" >
              </div>

              <div class="form-group m-3">
                <label>Upload image</label>
                <input required  name="image" type="file" class="form-control-file" >
              </div>
              <button type="Submit" class="btn btn-primary m-3" >Submit</button>
            </form>
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
